<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AP-Assist — AsianPrime Properties</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    .branding-header {
      position: fixed;
      top: 16px;
      left: 16px;
      background: #001975;
      color: #ffffff;
      font-size: 14px;
      line-height: 1.4;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 260px;
      z-index: 10;
    }

    .branding-header strong {
      display: block;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <div class="branding-header">
    <strong>AP-Assist — AsianPrime Properties</strong>
    Your digital property advisor.
    Ask about ABSD, BSD, financing limits, rental yield, or any listing.
  </div>

  <!-- Chatbase floating widget (loader style) -->
  <script>
  (function () {
    if (!window.chatbase || window.chatbase("getState") !== "initialized") {
      window.chatbase = (...arguments) => {
        if (!window.chatbase.q) {
          window.chatbase.q = [];
        }
        window.chatbase.q.push(arguments);
      };
      window.chatbase = new Proxy(window.chatbase, {
        get(target, prop) {
          if (prop === "q") {
            return target.q;
          }
          return (...args) => target(prop, ...args);
        },
      });
    }

    const onLoad = function () {
      const script = document.createElement("script");
      script.src = "https://www.chatbase.co/embed.min.js";
      script.id = "skYDN7ZexPo0urHEC2wsb";
      script.domain = "www.chatbase.co";
      document.body.appendChild(script);
    };

    if (document.readyState === "complete") {
      onLoad();
    } else {
      window.addEventListener("load", onLoad);
    }
  })();
  </script>

</body>
</html>
